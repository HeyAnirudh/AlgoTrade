<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoTrade</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center">AlgoTrade</h3>
                        <form id="algotrade-form" method="POST" action="/">
                            <div class="form-group">
                                <label for="portfolio_size">Portfolio Size</label>
                                <input type="number" class="form-control" id="portfolio" name="portfolio"  placeholder="Enter portfolio size" required>
                            </div>
                            <div class="form-group">
                                <label for="algorithm-type">Algorithm Type</label>
                                <select class="form-control" id="algo" name="algo" required>
                                    <option value="">Select an algorithm</option>
                                    <option value="Nifty50Equal" data-toggle="tooltip" data-placement="right" title="Distributes Portfolio Amount in NIFTY 50 stocks ">Equal-Weight NIFTY50 Index Fund</option>
            
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
